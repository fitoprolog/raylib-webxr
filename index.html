<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        /*canvas{
           -moz-transform: scale(1, -1);
           -webkit-transform: scale(1, -1);
           -o-transform: scale(1, -1);
           transform: scale(1, -1);
           filter: FlipV;
        }*/
    </style>
  </head>

  <body>
    <div>
    </div>
    <center>
      <button id="vrmode">Launch VR</button>
      <button id="armode">Launch AR</button><br>
      <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </center>
    <script type='text/javascript'>
      let canvas = document.getElementById('canvas');
      var Module = {
          canvas: canvas,
      };
    </script>
    <script src="game.js"></script>
    <script>
      // Add WebXR debugging
      console.log("WebXR debugging enabled");
      
      // Override console.log to also show on page for debugging
      const originalLog = console.log;
      console.log = function(...args) {
        originalLog.apply(console, args);
        // You can uncomment this line to also show logs on the webpage
        // document.body.innerHTML += '<br>' + args.join(' ');
      };
    </script>
    <script>
      document.getElementById("vrmode").onclick = ()=>{
              Module.ccall(
                      "launchit",  // name of C function
                      null,  // return type
                      null,  // argument types
                      null,  // arguments
                    );
            };
            
      document.getElementById("armode").onclick = ()=>{
              Module.ccall(
                      "launch_ar",  // name of C function
                      null,  // return type
                      null,  // argument types
                      null,  // arguments
                    );
            };
    </script>
  </body>
</html>
